<style>
/* Global Styling */
body {
  font-family: 'Poppins', sans-serif;
  background: #1e1e1e;
  margin: 0;
  padding: 0;
  overflow: hidden;
  color: #ffffff;
}

/* Cube container */
#container {
  background: #1e1e1e;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

/* Control Panel */
#interfaces {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(45, 45, 45, 0.95);
  padding: 20px;
  border-radius: 16px;
  z-index: 2;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

/* Enhanced Button Styling */
button {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  padding: 12px 24px;
  margin: 8px 4px;
  border-radius: 12px;
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  position: relative;
  overflow: hidden;
}

button:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
}

button:active {
  transform: translateY(0) scale(0.98);
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

/* Specific button colors */
button[onclick*="Shuffle"] {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
}

button[onclick*="Shuffle"]:hover {
  box-shadow: 0 8px 25px rgba(240, 147, 251, 0.6);
}

button[onclick*="Solve"] {
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
}

button[onclick*="Solve"]:hover {
  box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
}

button[onclick*="Reset"] {
  background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
  box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
}

button[onclick*="Reset"]:hover {
  box-shadow: 0 8px 25px rgba(250, 112, 154, 0.6);
}

/* Manual Move Input Styling */
#move-input-container {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(45, 45, 45, 0.95);
  padding: 20px 25px;
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 15px;
  min-width: 350px;
  max-width: 90vw;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

#move-input {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  padding: 12px 16px;
  color: white;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  flex: 1;
  transition: all 0.3s ease;
}

#move-input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
  background: rgba(255, 255, 255, 0.15);
}

#move-input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

#play-button {
  background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
  color: #2d2d2d;
  font-weight: 600;
  min-width: 80px;
}

#play-button:hover {
  box-shadow: 0 8px 25px rgba(168, 237, 234, 0.6);
}

/* Timer Styling */
#timer-container {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(45, 45, 45, 0.95);
  padding: 15px 20px;
  border-radius: 12px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  z-index: 2;
}

#timer {
  font-family: 'Courier New', monospace;
  font-size: 24px;
  font-weight: bold;
  color: #4facfe;
  text-align: center;
  min-width: 120px;
}

#timer-label {
  font-size: 12px;
  color: rgba(255, 255, 255, 0.7);
  text-align: center;
  margin-bottom: 5px;
  text-transform: uppercase;
  letter-spacing: 1px;
}



/* Solved Indicator */
#solved-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  animation: fadeIn 0.5s ease;
}

#solved-message {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 40px 60px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  animation: bounceIn 0.6s ease;
}

#solved-message h1 {
  font-size: 48px;
  margin: 0 0 20px 0;
  color: white;
  font-weight: 700;
}

#solved-message p {
  font-size: 18px;
  margin: 0 0 30px 0;
  color: rgba(255, 255, 255, 0.9);
}

#solved-close {
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
  padding: 12px 30px;
  border-radius: 8px;
  cursor: pointer;
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  transition: all 0.3s ease;
}

#solved-close:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes bounceIn {
  0% {
    transform: scale(0.3);
    opacity: 0;
  }
  50% {
    transform: scale(1.05);
  }
  70% {
    transform: scale(0.9);
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Error message styling */
.error-message {
  color: #ff6b6b;
  font-size: 12px;
  margin-top: 5px;
  font-weight: 500;
}

/* Terminal styling */
#terminal {
  background: rgba(0, 0, 0, 0.7);
  color: #00ff00;
  font-family: 'Courier New', monospace;
  font-size: 12px;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
  min-height: 100px;
  max-height: 200px;
  overflow-y: auto;
  border: 1px solid rgba(0, 255, 0, 0.3);
}

/* Responsive design */
@media (max-width: 768px) {
  #move-input-container {
    bottom: 10px;
    left: 10px;
    right: 10px;
    transform: none;
    min-width: auto;
    flex-direction: column;
    gap: 8px;
  }

  #timer-container {
    top: 10px;
    right: 10px;
    padding: 10px 15px;
  }

  #interfaces {
    top: 10px;
    left: 10px;
    padding: 15px;
  }
}
</style>
